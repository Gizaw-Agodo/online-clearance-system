<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            height: 109px;
            background: #bcd7f836;
        }

        .header h1 {
            height: 52px;
            font-family: Roboto;
            font-style: normal;
            font-weight: bold;
            font-size: 36px;
            line-height: 42px;
            margin: auto;
            text-align: center;

            color: #59b2ee;
        }

        .form h1 {
            margin: 1em;

        }

        .form {
            width: 60%;
            box-shadow: 0px 0px 4px grey;
            margin: 2em auto;
        }
        .navbar-default {
            background-color: #3b7bbc !important;
            border-color: #e7e7e7;
            color: #FFF !important;
            font-family:Georgia;
        }
    </style>
    <script>


        function checkPassword(form) {
            password = form.password.value;
            confirm = form.confirm.value;



            if (password == '') {
                alert("Please enter Password");
                return false;
            }

            else if (confirm == '') {
                alert("Please enter confirm password");
                return false;
            }

            else if (password != confirm) {
                alert("\nPassword did not match: Please try again...")
                return false;
            }

            else {
                alert("Are you sure you want to save the changes?")
                return true;
            }
        }
        function confirmation() {
            var Val = confirm("Are you sure you want to save the changes?");
            if (Val == true) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <p class="navbar-brand">
                <img src="/images/aauLogo.png" style="width: 40px; height: 40px;" alt="Logo Text" />
                <img src="/images/logo1.png" alt="aau Logo" />
            </p>
            <div>
                <h2>AAiT registrar Dashboard</h2>
            </div>
        </div>
    </nav>
    <div class="container-fluid">


        <div class="main-content">
          

            <div class="row form">
                <h1> Edit user information</h1>
                <form class="w-80 " th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row g-3 align-items-center">

                        <div class="col-auto">
                            <label for="firstName" class="col-form-label">FirstName</label>
                            <input type="text"
                                th:class="|form-control form-controller ${#fields.hasErrors('firstName')? 'is-invalid' : 'is-valid'}|"
                                th:field="*{firstName}" placeholder="&#xf007;" style="font-family:Arial, FontAwesome">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                th:errors="*{firstName}"> </div>
                        </div>
                        <div class="col-auto">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mt-2 align-items-center">
                        <div class="col-auto">
                            <label for="username" class="col-form-label">Username</label>
                            <input
                                th:class="|form-controller form-control ${#fields.hasErrors('username')? 'is-invalid' : 'is-valid'}|"
                                th:field="*{username}" placeholder="&#xf2c2;"
                                style="font-family: Arial, FontAwesome;" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mt-2 align-items-center">
                        <div class="col-auto">
                            <label for="year" class="col-form-label">year</label>
                            <select class="" name="year" id="year"

                                </option>
                                <option value="2">2<sup>nd</sup> year
                                </option>

                                </option>
                                <option value="5">5<sup>th</sup> year
                                </option>
                                ...
                            </select>
                        </div>
                    </div>


                    <div class="row g-3 mt-2 align-items-center">
                        <div class="col-auto">
                            <label for="department" class="col-form-label">Department</label>
                            <select class="" name="department" id="department"
                                th:class="|form-controller form-control form-select |"
                                style="width:fit-content !important ;border-color: green;">

                                <option value="Software and IT engineering">Software and IT engineering
                                </option>
                                <option value="Electricalengineering"> Electrical engineering
                                </option>
                                <option value="Biomedical engineering">Biomedical engineering
                                </option>
                                <option value="civil engineering">civil engineering
                                </option>
                                <option value="chemical engineering">chemical engineering
                                </option>
                                <option value="mechanical engineering">mechanical engineering
                                </option>
                                <option value="chemical engineering">chemical engineering
                                </option>
                                ...
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-2 align-items-center">
                        Status:
                        <br>
                        <div>
                            <input type="radio"
                            th:class="|form-check-input  ${#fields.hasErrors('status')? 'is-invalid' : 'is-valid'}|"
                            th:field="*{status}" value="true"/>
                            <label class = "form-check-label px-2"  for="status">Cleared</label>
                        </div>
                        <div>
                            <input type="radio"
                            th:class="|form-check-input ${#fields.hasErrors('status')? 'is-invalid' : 'is-valid'}|"
                            th:field="*{status}" value="false"/>
                            <label class = "form-check-label px-2" for="status">Not Cleared</label>
                        </div>
                    </div>
