<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .input-icons i {
            position: absolute;
        }

        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }

        .icon {
            padding: 10px;
            min-width: 40px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="row g-3 align-items-center">

                <div class="col-auto">
                    <label for="firstname" class="col-form-label">FirstName</label>
                </div>

                <div class="col-auto">
                    <input type="text" id="firstname" class="form-control" placeholder="&#xf007;"
                        style="font-family:Arial, FontAwesome">
                </div>
                <div class="col-auto">
                    <label for="lastname" class="col-form-label">LastName</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="lastname" class="form-control" placeholder="&#xf007;"
                        style="font-family:Arial, FontAwesome">
                </div>
            </div>

            <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="email" class="form-control" placeholder="&#xf0e0;"
                        style="font-family: Arial, FontAwesome;">
                </div>
            </div>

            <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                    <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="username" class="form-control" placeholder="&#xf2c2;"
                        style="font-family: Arial, FontAwesome;">
                </div>
            </div>

            <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                    <label for="year" class="col-form-label">Year</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="year" class="form-control" placeholder="Year">
                </div>
            </div>

            <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                    <label for="department" class="col-form-label">Department</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="department" class="form-control" placeholder="Department">
                </div>
            </div>

            <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" placeholder="&#xf023;"
                        style="font-family: Arial, FontAwesome;">
                </div>

                <div class="col-auto">
                    <label for="confirm" class="col-form-label">Confirm Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="confirm" class="form-control" placeholder="&#xf023;"
                        style="font-family: Arial, FontAwesome;">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
